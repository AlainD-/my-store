<div class="flex align-items-center justify-content-center">
  <ng-template #noImage>
    <div [class]="imageClass" [style]="{ height: heightStyle }"></div>
  </ng-template>
  <p-image
    *ngIf="imageUrl; else noImage"
    [src]="imageUrl"
    alt="product image"
    [height]="sHeightPx"
    [imageClass]="imageClass"
    [preview]="preview"
  ></p-image>
</div>
