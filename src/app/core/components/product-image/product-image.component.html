<div class="flex align-items-center justify-content-center">
  <ng-template #noImage>
    <div class="image-placeholder" [style]="{ height: heightStyle }"></div>
  </ng-template>
  <img
    *ngIf="imageUrl; else noImage"
    [src]="imageUrl"
    [height]="heightPx"
    class="image-product"
    alt="product image"
  />
</div>
