<ng-template #genericAvatar>
  <p-avatar
    icon="pi pi-user"
    styleClass="mr-2"
    shape="circle"
    [style]="{ 'background-color': 'var(--purple-500)', 'color': '#ffffff' }"
  ></p-avatar>
</ng-template>
<ng-container *ngIf="currentUser$ | async as user; else genericAvatar">
  <p-avatar
    [label]="user.initials"
    styleClass="mr-1"
    shape="circle"
    [style]="{ 'background-color': 'var(--purple-500)', 'color': '#ffffff' }"
    (click)="menu.toggle($event)"
  ></p-avatar>
  <i class="pi pi-caret-down mr-2" (click)="menu.toggle($event)"></i>
  <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
</ng-container>
<p-button
  label="Cart"
  icon="pi pi-shopping-cart"
  styleClass="p-button-warning"
  [badge]="itemsInCart()"
  badgeClass="p-badge-danger"
  (onClick)="onCart()"
></p-button>
<ng-container *appIsAdmin>
  <button
    pButton
    typye="button"
    label="Settings"
    icon="pi pi-caret-down"
    iconPos="right"
    class="p-button-secondary p-button-outlined ml-2"
    (click)="adminMenu.toggle($event)"
  ></button>
  <p-menu #adminMenu [popup]="true" [model]="adminMenuItems"></p-menu>
</ng-container>
