<p-card header="Products">
  <ng-container *ngIf="products$ | async as products">
    <ng-container *ngFor="let category of categories$ | async; trackBy: identifyCategory">
      <app-products-in-category
        [category]="category"
        [products]="categoryProducts(products, category.id)"
      ></app-products-in-category>
    </ng-container>
    <p-scrollTop></p-scrollTop>
  </ng-container>
</p-card>
